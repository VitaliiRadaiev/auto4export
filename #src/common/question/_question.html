<section class="question">
    <div class="question__bg">
        <picture>
            <source srcset="img/photo/guestion-bg-desk.jpg" media="(min-width: 992px)">
            <source srcset="img/photo/guestion-bg-tablet.jpg" media="(min-width: 768px)">
            <img src="img/photo/guestion-bg-mob.jpg" alt="img">
        </picture>
    </div>
    <div class="question__body container">
        <div class="question__head">
            <h2 class="question__title">Do You Have Any Questions? </h2>
            <div class="question__label">
                Leave a request to contact a <img src="img/icons/customer-support.svg" alt=""> manager!
            </div>
        </div>
        <form action="#">
            <div class="question__form">
                <div class="question__form-item question__form-item-1">
                    <input type="text" class="input" placeholder="Your Name">
                </div>
                <div class="question__form-item question__form-item-2" data-mask="9{*}" data-phone-location>
                    <input type="text" class="input">
                </div>
                <div class="question__form-item question__form-item-3">
                    <button type="submit" class="question__submit btn-default">
                        Send
                        <i class="icon-arrow-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
