<form action="/">
    <div class="bid-card">
        <div class="bid-card__row bid-card__row-1">
            <div class="bid-card__status">
                <label data-tooltip="tooltip text">Bid Status</label>
                <p class="text-danger">Outbid</p>
                <!-- text-primary   blue -->
                <!-- text-success  green -->
            </div>
        </div>
        <div class="bid-card__row bid-card__row-2">
            <div class="bid-card__body">
                <ul class="bid-card__price card__prices">
                    <li>
                        <label>Current Bid</label>
                        <p class="text-primary">$131</p>
                    </li>
                    <li>
                        <label data-tooltip="tooltip text">Recommended Bid</label>
                        <p class="text-success">$2,850</p>
                    </li>
                    <li class="bid-card__timer">
                        <label data-tooltip="tooltip text">Time Left</label>
                        <p>
                            @@include('../timer/_timer.html')
                        </p>
                    </li>
                </ul>

                <ul class="simple-table-list">
                    <li>
                        <label>Location</label>
                        <p>TN - Knoxville</p>
                    </li>
                </ul>

                <div class="bid-card-value">
                    <div class="bid-card-value__title">
                        Place Your Maximum Bid <span>($25 Bid Increments)</span>
                    </div>
                    <div class="bid-card-value__body" data-bid-value data-min-value="100" data-increment="25"
                        data-mask="$9{*}">
                        <div class="bid-card-value__btn minus">
                            <img src="img/icons/minus.svg" alt="">
                        </div>
                        <input type="text" class="bid-card-value__input" value="131">
                        <div class="bid-card-value__btn plus">
                            <img src="img/icons/plus.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="bid-card__fee fee" data-fee>
                    <div class="fee__title">Fee Estimator</div>
                    <div class="fee__list border-rudius">
                        <ul class="simple-table-list">
                            <li>
                                <label>Final Fee</label>
                                <p>$131</p>
                            </li>
                            <li>
                                <label>Auction Fee</label>
                                <p>$131</p>
                            </li>
                            <li>
                                <label>Transction Fee</label>
                                <p>$131</p>
                            </li>
                            <li>
                                <label>Documentation Fee</label>
                                <p>$131</p>
                            </li>
                            <li class="fee__total">
                                <label>Total Fee</label>
                                <p class="text-primary">$1,000</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <a href="#confirmBid" class="bid-card__submit btn-default" data-popup="open-popup">
                    <img class="img-svg" src="img/icons/bid-now.svg" alt="">
                    Place a Bid
                </a>
            </div>
        </div>
    </div>
</form>
