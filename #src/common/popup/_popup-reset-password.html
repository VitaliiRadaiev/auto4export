<div class="popup" id="resetPassword">
   
	<div class="popup__body">
		<div class="popup__content border-rudius">
            <div class="popup__close" data-popup="close-popup">
                <img src="img/icons/close.svg" alt="">
            </div>

            <form id="question" action="/">
                <div class="form d-flex">
                    <h2 class="form__title">Reset your password</h2>
                    <div class="form__simple-text">
                        Enter your email address, and we'll send you a link so you can reset your password.
                    </div>
                    <div class="form__items">
                        <div class="form__item">
                            <input type="email" class="input" placeholder="Email Adress">
                        </div>
                    </div>
                    <div class="form__submit-wrap">
                        <button type="submit" class="form__submit btn-default">
                            <img class="img-svg" src="img/icons/right-arrow.svg" alt="">
                            Send Recovery Link
                        </button>
                    </div>
                    <div class="form__bottom-text">
                        <a href="#logIn" data-popup="open-popup">Return to Log In</a>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
