<div class="popup" id="groupShipping">
   
	<div class="popup__body">
		<div class="popup__content popup__content--lg border-rudius">
            <div class="popup__close" data-popup="close-popup">
                <img src="img/icons/close.svg" alt="">
            </div>

            <form action="/">
                <div class="form d-flex">
                    <h2 class="form__title">Add Group Shipping</h2>
                    <div class="form__simple-text">
                        Your Vehicle will be delivered
                    </div>
                    <div class="form__items">
                        <div class="form__item">
                            <label class="form__labell">From</label>
                            <div class="input-wrap">
                                <input type="text" class="input inactive" value="CLEVELAND WEST, OH" placeholder="Enter">
                            </div>
                        </div>
                        <div class="form__item">
                            <label class="form__labell">To</label>
                            <div class="select-wrap">
                                <select name="" class="_select" data-select-action>
                                    <option value="" selected>Enter</option>
                                    <option value="1" 
                                    data-hide-elements-by-id="zip,state,town"
                                    data-show-element-by-id="port"
                                    >Ukraine</option>
                                    <option value="2"
                                    data-hide-element-by-id="port"
                                    data-show-elements-by-id="zip,state,town"
                                    >USA</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__item" data-id="port">
                            <label class="form__labell">Port</label>
                            <div class="select-wrap">
                                <select name="" class="_select">
                                    <option value="" selected>Enter</option>
                                    <option value="1" >0000</option>
                                    <option value="2">1111</option>
                                </select>
                            </div>
                        </div>
                        <div class="form__item d-none" data-id="zip">
                            <label class="form__labell">ZIP</label>
                            <div class="input-wrap">
                                <input type="text" class="input" placeholder="Enter">
                            </div>
                        </div>
                        <div class="form__item d-none" data-id="state">
                            <label class="form__labell">State</label>
                            <div class="input-wrap">
                                <input type="text" class="input inactive" placeholder="Enter">
                            </div>
                        </div>
                        <div class="form__item d-none" data-id="town">
                            <label class="form__labell">Town</label>
                            <div class="input-wrap">
                                <input type="text" class="input inactive" placeholder="Enter">
                            </div>
                        </div>
                    </div>
                    <div class="form__info-list">
                        <ul class="simple-table-list">
                            <li>
                                <label>Cleveland West, OH - Houston, 31254, TX</label>
                                <p><strong>$256</strong></p>
                            </li>
                            <li>
                                <label>Cleveland - Odessa</label>
                                <p><strong>$1,500</strong></p>
                            </li>
                        </ul>
                    </div>
                    <div class="form__price">
                        <label>Final Price</label>
                        <p class="text-primary">$12,000</p>
                    </div>
                    <div class="form__submit-wrap">
                        <button type="submit" class="form__submit btn-default">
                            <img class="img-svg" src="img/icons/plus-circle.svg" alt="">
                            Add
                        </button>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
