<div class="popup" id="verification">
   
	<div class="popup__body">
		<div class="popup__content popup__content--lg border-rudius">
            <div class="popup__close" data-popup="close-popup">
                <img src="img/icons/close.svg" alt="">
            </div>

            <form action="/">
                <div class="verification">
                    <div class="verification__head">
                        <div class="verification__head-icon">
                            <img src="img/icons/mobile-phone.svg" alt="">
                        </div>
                        <div class="verification__head-text">
                            A verification code has been sent to your phone
                        </div>
                    </div>
                    <div class="verification__body">
                        <div class="input-wrap" data-mask="9{*}">
                            <input type="text" class="input">
                        </div>
                        <button type="submit" class="btn-default">
                            <img class="img-svg" src="img/icons/circle-check-sm.svg" alt="">
                            Confirm
                        </button>
                    </div>
                    <div class="verification__bottom">
                        <a href="#">Send code again</a>
                        <p>SMS not coming? Write to us at info@auto4export.com</p>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
