<div class="popup" id="popup-question">
   
	<div class="popup__body">
		<div class="popup__content border-rudius">
            <div class="popup__close" data-popup="close-popup">
                <img src="img/icons/close.svg" alt="">
            </div>

            <form id="question" action="/">
                <div class="form">
                    <h2 class="form__title">Ask a Question</h2>
                    <div class="form__items">
                        <div class="form__item">
                            <input type="text" class="input" placeholder="Your Name">
                        </div>
                        <div class="form__item">
                            <input type="email" class="input" placeholder="Email">
                        </div>
                        <div class="form__item">
                            <textarea class="textarea" placeholder="Your Question"></textarea>
                        </div>
                    </div>
                    <div class="form__submit-wrap">
                        <button type="submit" class="form__submit btn-default">
                            <i class="icon-arrow-right"></i>
                            Send
                        </button>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
